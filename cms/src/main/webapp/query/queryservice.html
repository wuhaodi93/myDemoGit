<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../css/select.css" rel="stylesheet" type="text/css"/>
    <link href="../css/table.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page/paging.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/app/page/paging.js"></script>
    <script type="text/javascript" src="../js/app/page/page.js"></script>
    <script type="text/javascript" src="queryservice.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.idTabs.min.js"></script>
    <style>
        .queryBtn{
            width: 80px;
            height: 30px;
            background-color: rgb(4, 109, 168);
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">业务管理</a></li>
    </ul>
</div>

<div class="formbody">


    <div id="usual1" class="usual">


        <div id="tab2">
        <div class="tools">
                <ul class="seachform">
                    <form action="/cms/skipToQueryInfoJsp.do" method="get" id="queryForm">
                        <li><input id="name" name="name" type="text" class="scinput" placeholder="姓名"/></li>
                        <li><input id="phone" name="phone" type="text" class="scinput" placeholder="手机号"/></li>
                        <li><input id="idCard" name="idCard" type="text" class="scinput" placeholder="身份证"/></li>
                        <li><input id="qq" name="qq" type="text" class="scinput" placeholder="qq"/></li>
                        <li><input id="email" name="email" type="text" class="scinput" placeholder="email"/></li>
                        <li><input id="state" name="state" type="hidden" class="scinput" placeholder="email" value="0"/></li>
                        <li><input type="button" class="queryBtn" value="查询"/></li>
                    </form>
                </ul>
        </div>

            <table class="tablelist">
			<caption>历史查询记录</caption>
                <thead>
                <tr>
                    <th><input name="" type="checkbox" value="" checked="checked"/></th>
                    <th>姓名<i class="sort"><img src="../images/px.gif"/></i></th>
                    <th>手机号</th>
                    <th>身份证号</th>
                    <th>qq</th>
                    <th>email</th>
                    <th>查询时间</th>
                    <th>查询人</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="historyBody">
                </tbody>
            </table>
        </div>
        <div class="box" id="box"></div>
    </div>

    <script type="text/javascript">

    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

</div>

</body>
</html>
