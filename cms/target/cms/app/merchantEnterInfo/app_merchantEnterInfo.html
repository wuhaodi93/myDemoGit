<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../../css/page/paging.css">
    <link rel="stylesheet" type="text/css" href="../../bootStrap/css/bootstrap.min.css">
    <link href="../../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/table.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        table td {
            height: 88px;
        }
    </style>
    <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../bootStrap/js/bootstrap.min.js"></script>
    <script src="../../js/app/page/paging.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/app/page/page.js"></script>
    <script type="text/javascript" src="../../js/app/merchantEnterInfo/merchantEnterInfo.js"></script>

</head>
<body>

<div class="rightinfo">

    <div class="tools">
        <form class="toolbar navbar-form navbar-left" role="search" id="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="关键字" id="keyword">
            </div>
            <button type="button" class="keywordSearch" id="searchByKeyword">搜索</button>
        </form>
        <div>
            <span style="display: inline;float: left;margin-top: 18px;">审核状态:</span>
            <select class="toolbar statusChoose authStatus">
                <option value="0" selected>全部信息</option>
                <option value="1">审核中</option>
                <option value="2">审核通过</option>
                <option value="3">审核失败</option>
            </select>
        </div>

        <div>
            <span style="display: inline;float: left;margin-top: 18px; margin-left: 10px">入驻状态:</span>
            <select class="toolbar statusChoose applyStatus">
                <option value="0">全部信息</option>
                <option value="1">个人</option>
                <option value="2">企业</option>
            </select>
        </div>

    </div>

    <table class="tablelist">
        <thead>
        <tr>
            <th><input type="checkbox" checked="checked"/></th>
            <th>入驻名称<i class="sort"><img src="../../images/px.gif"/></i></th>
            <th>公司名称</th>
            <th>商家图标</th>
            <th>入驻状态</th>
            <th>审核状态</th>
            <th>营业执照</th>
            <th>产品简介</th>
            <th>入驻类型</th>
            <th>入驻城市</th>
            <th>入驻时间</th>
            <th>操作账号</th>
            <th>手机号</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody class="MerchantBody">
        </tbody>
    </table>

    <!-- Modal -->
    <div class="showImg"></div>

    <div id="box" class="box">
    </div>
</div>
<script type="text/javascript">
</script>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>
</html>
